<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<title>Authenticate</title>
</head>
<body>

<div class="container mt-5 w-75">
	<div class="jumbotron bg-light border border-info mt-3 py-4" style="min-height: 450px">
	
		<h1>Authenticate</h1>
		<form action="/security" method="post">
			<h5>Please re-enter your email:</h5>
		 		<div class="form-group">
				    <label for="email">Email:</label>
				    <input type="email" class="form-control" id="email" name="email" placeholder="Type in Email" required>
				  </div>
			<h5>Please enter the code send to your registered email address in the box below:</h5>
				<div class="form-group">
				    <label for="code">Authentication code:</label>
				    <input type="code" class="form-control" id="code" name="code" placeholder="Type in your Authentication code" required>
				  </div>
				<button type="submit" class="btn btn-primary mt-2" style="min-width: 100px">Confirm</button>
		</form>
	</div>
	</div>
</body>
</html>
