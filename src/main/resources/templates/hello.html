<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<title>Sign-up</title>
</head>
<body>
	<div class="container mt-5 w-75">
	<div class="jumbotron bg-light border border-info mt-3 py-4" style="min-height: 450px">
	
		<h1>Create an Account</h1>
		<form action="/hello" method="post">
		
			<div class="form-group">
			    <label for="username">UserName:</label>
			    <input type="text" class="form-control" id="username" name="username" placeholder="Type in Username" required>
			  </div>
	 		<div class="form-group">
			    <label for="email">Email:</label>
			    <input type="email" class="form-control" id="email" name="email" placeholder="Type in Email" required>
			  </div>
			<div class="form-group">
			    <label for="password">Password:</label>
			    <input type="password" class="form-control" id="password" name="password" placeholder="Type in Password" required>
			  </div>
			  <button type="submit" class="btn btn-primary mt-2" style="min-width: 100px">Create Account</button>
			  
		</form>
	</div>
	</div>
</body>
</html>
